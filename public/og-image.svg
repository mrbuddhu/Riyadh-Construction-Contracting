<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b2b4a"/>
      <stop offset="1" stop-color="#1e4a7a"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="20" stdDeviation="20" flood-color="#0b2b4a" flood-opacity="0.15"/>
    </filter>
  </defs>
  <rect width="1200" height="630" fill="#f7f9fb"/>
  <g filter="url(#shadow)">
    <rect x="90" y="80" rx="28" width="1020" height="470" fill="#ffffff"/>
  </g>
  <!-- Brand tile -->
  <g transform="translate(170,180)">
    <rect width="140" height="140" rx="24" fill="url(#g)"/>
    <g fill="#f2b632">
      <rect x="20" y="48" width="36" height="72" rx="3"/>
      <rect x="60" y="30" width="36" height="90" rx="3"/>
      <rect x="100" y="64" width="26" height="56" rx="3"/>
      <rect x="14" y="122" width="112" height="10" rx="5"/>
    </g>
  </g>
  <!-- Company name -->
  <g font-family="Cairo, Tajawal, Arial, sans-serif" fill="#0b2b4a" font-weight="800" text-anchor="start">
    <text x="340" y="250" font-size="54">مقاولات الرياض للبناء</text>
    <text x="340" y="305" font-weight="600" font-size="26" fill="#64748b">مقاول ترميم وتشطيب بالرياض</text>
  </g>
</svg>

